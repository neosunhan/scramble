<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/practice-page_style.css">
    <title>Scramble!</title>
</head>
<body>
    <div class="header-bar">
      <div class="left-bar">
        <div class="title" onclick="location.href='index.html'">Scramble.</div>
        <button class="header-button" id="header-enter">Enter Game</button>
        <button class="header-button" id="header-play">Practice Yourself</button>
      </div>
      <div class="right-bar">
        <button class="header-button" id="header-create-acc">Create Account</button>
        <button class="header-button" id="header-sign-in">Sign In</button>
      </div>
    </div>
    <div class="game-window">
      <div class="timer" id="timer"></div>
      <div class="container">
          <div class="text-display" id="text-display" onmousedown='return false;' onselectstart='return false;'></div>
          <textarea class="user-input" id="user-input" autofocus></textarea>
      </div>
      <div class="keyboard">
          <ul>
              <li>
                <div class="keyboard-row">
                  <div data-key="81" class="key">
                    <kbd id="Q">Q</kbd>
                  </div>
                  <div data-key="87" class="key">
                    <kbd id="W">W</kbd>
                  </div>
                  <div data-key="69" class="key">
                    <kbd id="E">E</kbd>
                  </div>
                  <div data-key="82" class="key">
                    <kbd id="R">R</kbd>
                  </div>
                  <div data-key="84" class="key">
                    <kbd id="T">T</kbd>
                  </div>
                  <div data-key="89" class="key">
                    <kbd id="Y">Y</kbd>
                  </div>
                  <div data-key="85" class="key">
                    <kbd id="U">U</kbd>
                  </div>
                  <div data-key="73" class="key">
                    <kbd id="I">I</kbd>
                  </div>
                  <div data-key="79" class="key">
                    <kbd id="O">O</kbd>
                  </div>
                  <div data-key="80" class="key">
                    <kbd id="P">P</kbd>
                  </div>
                </div>
              </li>
      
              <li>
                <div class="keyboard-row">
                  <div data-key="65" class="key">
                    <kbd id="A">A</kbd>
                  </div>
                  <div data-key="83" class="key">
                    <kbd id="S">S</kbd>
                  </div>
                  <div data-key="68" class="key">
                    <kbd id="D">D</kbd>
                  </div>
                  <div data-key="70" class="key">
                    <kbd id="F">F</kbd>
                  </div>
                  <div data-key="71" class="key">
                    <kbd id="G">G</kbd>
                  </div>
                  <div data-key="72" class="key">
                    <kbd id="H">H</kbd>
                  </div>
                  <div data-key="74" class="key">
                    <kbd id="J">J</kbd>
                  </div>
                  <div data-key="75" class="key">
                    <kbd id="K">K</kbd>
                  </div>
                  <div data-key="76" class="key">
                    <kbd id="L">L</kbd>
                  </div>
                </div>
              </li>
      
              <li>
                <div class="keyboard-row">
                  <div data-key="90" class="key">
                    <kbd id="Z">Z</kbd>
                  </div>
                  <div data-key="88" class="key">
                    <kbd id="X">X</kbd>
                  </div>
                  <div data-key="67" class="key">
                    <kbd id="C">C</kbd>
                  </div>
                  <div data-key="86" class="key">
                    <kbd id="V">V</kbd>
                  </div>
                  <div data-key="66" class="key">
                    <kbd id="B">B</kbd>
                  </div>
                  <div data-key="78" class="key">
                    <kbd id="N">N</kbd>
                  </div>
                  <div data-key="77" class="key">
                    <kbd id="M">M</kbd>
                  </div>
                </div>
              </li>
            </ul>
      </div>
    </div>
    <div class="modal-container show-modal" id="play-menu">
      <div class="play-menu-window"> 
        <div class="play-menu-header-bar">
          <div class="play-menu-title">Game Settings</div>
          <button class="modal-close-button" id="play-menu-close-button">X</button> 
        </div>
        <div class="game-settings-layer">
          <label class="checkbox" for="shuffle-hands">
            <input class="checkbox-input" type="checkbox" name="withinHand" id="shuffle-hands" checked>
            <div class="checkbox-box"></div>
            Shuffle within hands
          </label>

          <label class="checkbox" for="shuffle-row">
            <input class="checkbox-input" type="checkbox" name="withinRow" id="shuffle-row" checked>
            <div class="checkbox-box"></div>
            Shuffle within row
          </label>
        </div>
        <button id="start-game-button">Start Game</button>
      </div>
    </div>
    <script src="scripts/practice-script.js"></script>
</body>
</html>
